<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tutor Bot | GATE Prep</title>
    <style>
        :root {
            --bg-dark: #000000;
            --surface-dark: #121212;
            --accent-primary: #ff8c00; /* Bright Orange */
            --accent-secondary: #ff4500; /* Orange Red */
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --bot-bubble: #1a1a1a;
            --user-bubble: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%);
            --glass-border: rgba(255, 140, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Area */
        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000000;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }

        .header-info h1 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-info p {
            font-size: 0.7rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* Chat Display Area */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1rem;
            scroll-behavior: smooth;
        }

        #chat-container {
            max-width: 850px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Message Component Styles */
        .message {
            max-width: 85%;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in-out;
            margin-bottom: 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message { align-self: flex-start; }
        .user-message { align-self: flex-end; }

        .bubble {
            padding: 1.25rem 1.5rem;
            border-radius: 1.25rem;
            font-size: 0.95rem;
            line-height: 1.7;
            word-wrap: break-word;
        }

        /* Bot Content Formatting (Making long text beautiful) */
        .bot-message .bubble {
            background: var(--bot-bubble);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
            color: #e4e4e7;
        }

        .bot-message .bubble h3 {
            color: var(--accent-primary);
            margin: 1.5rem 0 0.5rem 0;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 140, 0, 0.1);
            padding-bottom: 4px;
        }

        .bot-message .bubble h3:first-child { margin-top: 0; }

        .bot-message .bubble p {
            margin-bottom: 1rem;
        }

        .bot-message .bubble ul, .bot-message .bubble ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        .bot-message .bubble li {
            margin-bottom: 0.5rem;
        }

        .bot-message .bubble strong {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .bot-message .bubble hr {
            border: 0;
            border-top: 1px solid var(--glass-border);
            margin: 1.5rem 0;
        }

        .user-message .bubble {
            background: var(--user-bubble);
            color: #000000;
            font-weight: 500;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
        }

        .timestamp {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 5px;
            padding: 0 5px;
        }

        .user-message .timestamp { text-align: right; }

        /* Typing Indicator State */
        .typing {
            display: none; 
            align-items: center;
            gap: 4px;
            padding: 12px 18px;
            background: var(--bot-bubble);
            border-radius: 20px;
            width: fit-content;
            border: 1px solid var(--glass-border);
            margin-bottom: 1rem;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Bar Area */
        footer {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .input-group {
            max-width: 850px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            background: #0a0a0a;
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            outline: none;
        }

        input::placeholder {
            color: #4b5563;
        }

        .send-btn {
            background: var(--accent-primary);
            color: #000000;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            background: #ffa500;
        }

        /* Mobile Viewports */
        @media (max-width: 600px) {
            header { padding: 0.8rem 1.2rem; }
            main { padding: 1rem; }
            .message { max-width: 95%; }
            footer { padding: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="bot-avatar">ST</div>
            <div class="header-info">
                <h1>Smart Tutor Bot</h1>
                <p>GATE AI Specialist</p>
            </div>
        </div>
    </header>

    <main id="main-scroll">
        <div id="chat-container">
            <!-- Initial Greeting -->
            <div class="message bot-message">
                <div class="bubble">
                    <p>Hello Aspirant! I'm your <strong>Smart GATE Tutor</strong>. I specialize in simplifying complex engineering concepts. What can we master today?</p>
                </div>
                <span class="timestamp" id="start-time"></span>
            </div>

            <!-- Typing Indicator (Hidden by default) -->
            <div class="typing" id="typing-bubble">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </main>

    <footer>
        <form id="chat-form" class="input-group">
            <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" required>
            <button type="submit" class="send-btn" id="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
    </footer>

    <script>
        // Set Initial Time
        document.getElementById('start-time').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const chatForm = document.getElementById('chat-form');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const typingBubble = document.getElementById('typing-bubble');
        const scrollArea = document.getElementById('main-scroll');

        // Simple helper to format basic markdown-like text from Gemini
        function formatMarkdown(text) {
            let html = text
                // Headers (### Header)
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                // Bold (**text**)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Line breaks
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                // Lists
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                // Horizontal rules
                .replace(/^---$/gim, '<hr>');

            // Wrap in paragraph if not already
            if (!html.startsWith('<') && !html.startsWith('<h3>')) {
                html = '<p>' + html + '</p>';
            }
            return html;
        }

        function appendMessage(text, isUser = false) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            // Format text for bot messages
            const content = isUser ? text : formatMarkdown(text);
            
            msgDiv.innerHTML = `
                <div class="bubble">${content}</div>
                <span class="timestamp">${time}</span>
            `;
            
            chatContainer.insertBefore(msgDiv, typingBubble);
            scrollArea.scrollTop = scrollArea.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, true);
            userInput.value = '';

            typingBubble.style.display = 'flex';
            scrollArea.scrollTop = scrollArea.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`Server Error (${response.status}): ${errorData}`);
                }

                const data = await response.json();
                
                typingBubble.style.display = 'none';
                appendMessage(data.reply);

            } catch (error) {
                console.error('Chat Error Details:', error);
                typingBubble.style.display = 'none';
                
                let errorMsg = "⚠️ Connection Failed.";
                
                if (window.location.protocol === 'file:') {
                    errorMsg = "<strong>Setup Error:</strong> Please run your python file and visit <u>http://127.0.0.1:8080</u>.";
                } else {
                    errorMsg += `<br><small>Troubleshooting:</small>
                    <ul style="font-size: 0.8rem; margin-top: 5px; padding-left: 15px;">
                        <li>Check terminal for API errors.</li>
                        <li>Ensure <code>app.run(port=8080)</code> is active.</li>
                    </ul>`;
                }
                
                appendMessage(errorMsg);
            }
        });
    </script>
</body>
</html>
